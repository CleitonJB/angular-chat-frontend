<!--* Toolbar -->
<ion-header collapse="condense">
  <ion-toolbar>
    <ion-title size="large">Panelinha dos guri</ion-title>
  </ion-toolbar>
</ion-header>

<!--* Content -->
<ion-content>
  <div id="content">
    <div *ngFor="let mObj of msgInboxArray" class="message">
      <div [ngClass]="mObj.user === msgDto.user ? 'message__content--right' : 'message__content--left'">
        <span class="message__title"> {{ mObj.user }} </span>
        <p class="message__text"> {{ mObj.msgText }} </p>
      </div>
    </div>
  </div>
</ion-content>

<!--* Footer -->
<ion-footer>
  <ion-row>
    <ion-col size="5">
      <!-- User | TEMP -->
      <ion-input clearInput [(ngModel)]="msgDto.user" placeholder="WHO AAREEE UUUUUU"></ion-input>
    </ion-col>
    <ion-col size="5">
      <!-- Message -->
      <ion-input clearInput [(ngModel)]="msgDto.msgText" placeholder="Lance a braba"></ion-input>
    </ion-col>
    <ion-col size="2">
      <!-- Send button -->
      <ion-button (click)="send()" color="primary">
        <!-- Icon -->
        <ion-icon name="send-outline"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
